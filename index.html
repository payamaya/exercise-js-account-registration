<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Account Registration</title>
</head>

<body>
  <div class="registration">
    <h1 class="header">Register your account</h1>
    <div class="form-wrapper">
      <form class="form-registration">
        <label for="name">Name</label>
        <input type="text" placeholder="name" name="name" id="name" required>
        <span class="name" id="name"></span>
        <label>User Name</label>
        <input type="text" placeholder="Username" name="username" id="username" required>
        <label class="email">Email</label>
        <input type="email" class="email" placeholder="example@email.com" name="email" id="email" required>
        <label>Password</label>
        <input type="password" minlength="8" placeholder="password" name="password" id="password" required>
        <span class="span" id="passwordSpan">Password must be at least 8 charachters long</span>
        <label>Confirm Password</label>
        <input type="password" minlength="8" placeholder="Confirm password" name="confirmPassword" id="confirmPassword"
          required>
        <span class="message" id="message"></span>
        <button type="submit" class="btn-submit">Sign up</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
